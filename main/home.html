<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopCV - Job Recommendation System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-briefcase"></i>
      TopCV - Your Best Job Match
    </div>
    <div class="nav-tabs">
      <button class="nav-tab active" onclick="switchLocation('all')">All</button>
      <button class="nav-tab" onclick="switchLocation('hanoi')">Hanoi</button>
      <button class="nav-tab" onclick="switchLocation('hcm')">Ho Chi Minh City</button>
      <button class="nav-tab" onclick="switchLocation('other')">Other</button>
    </div>
  </div>

  <div class="container">
    <div class="main-content">
      <div id="welcomeSection" class="welcome-section">
        <h1>Matching Jobs</h1>
        <p>The best job opportunities tailored to your desires, skills, and experience.</p>

        <div class="action-buttons">
          <button class="btn btn-primary" onclick="showCVCreator()">
            <i class="fas fa-file-alt"></i>
            Create CV
          </button>
          <button class="btn btn-secondary" onclick="showJobFinder()">
            <i class="fas fa-search"></i>
            Find Jobs
          </button>
        </div>
      </div>

      <!-- Popular Jobs Section -->
      <div id="popularJobsSection" class="popular-jobs-section">
        <h2 class="section-title">Popular Jobs</h2>
        <div id="popularJobList" class="job-list"></div>
      </div>

      <div id="cvCreator" class="cv-creator">
        <div class="form-section">
          <h3><i class="fas fa-user"></i> Personal Information</h3>
          <div class="form-group">
            <label>Full Name *</label>
            <input type="text" id="userName" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="userEmail" placeholder="your.email@example.com">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="userPhone" placeholder="0123456789">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select id="userGender">
              <option value="">Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Marital Status</label>
            <select id="userMarriage">
              <option value="">Select status</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
            </select>
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" id="userAge" placeholder="Enter your age" min="18" max="100">
          </div>
        </div>

        <div class="form-section">
          <h3><i class="fas fa-target"></i> Job Preferences</h3>
          <div class="form-group">
            <label>Desired Position *</label>
            <input type="text" id="desiredJob" placeholder="E.g., Software Developer, Marketing Manager">
          </div>
          <div class="form-group">
            <label>Industry</label>
            <select id="industry">
              <option value="">Select industry</option>
              <option value="IT">Information Technology</option>
              <option value="Marketing">Marketing</option>
              <option value="Sales">Sales</option>
              <option value="Finance">Finance</option>
              <option value="HR">Human Resources</option>
              <option value="Education">Education</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Desired Workplace</label>
            <select id="workplaceDesired">
              <option value="">Select location</option>
              <option value="Hanoi">Hanoi</option>
              <option value="Ho Chi Minh">Ho Chi Minh City</option>
              <option value="Da Nang">Da Nang</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Desired Salary</label>
            <input type="text" id="desiredSalary" placeholder="E.g., $1000/month">
          </div>
          <div class="form-group">
            <label>Career Goal</label>
            <textarea id="userTarget" rows="4" placeholder="Describe your career goal"></textarea>
          </div>
        </div>

        <div class="form-section">
          <h3><i class="fas fa-graduation-cap"></i> Education and Experience</h3>
          <div class="form-group">
            <label>Degree</label>
            <input type="text" id="userDegree" placeholder="E.g., Bachelor of Information Technology">
          </div>
          <div class="form-group">
            <label>Work Experience</label>
            <textarea id="workExperience" rows="4" placeholder="Describe your work experience"></textarea>
          </div>
        </div>

        <div class="form-section">
          <h3><i class="fas fa-tools"></i> Skills *</h3>
          <div class="form-group">
            <label>Professional Skills</label>
            <textarea id="skills" rows="4" placeholder="E.g., JavaScript, Python, Project Management, Digital Marketing, etc."></textarea>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" onclick="saveCV()">
            <i class="fas fa-save"></i>
            Save CV
          </button>
          <button class="btn btn-secondary" onclick="backToWelcome()">
            <i class="fas fa-arrow-left"></i>
            Back
          </button>
        </div>
      </div>

      <div id="jobFinder" class="job-finder">
        <div id="userProfile" class="user-profile" style="display: none;">
          <h3><i class="fas fa-user-circle"></i> Your Information</h3>
          <div id="profileContent"></div>
        </div>

        <div class="form-section">
          <h3><i class="fas fa-search"></i> Search for Matching Jobs</h3>
          <div class="form-group">
            <label>Select a profile to find matching jobs</label>
            <select id="userSelect">
              <option value="">-- Select Profile --</option>
            </select>
          </div>
          <div class="form-group">
            <label>Number of Jobs to Display</label>
            <select id="jobCount">
              <option value="5">5 Jobs</option>
              <option value="10">10 Jobs</option>
              <option value="15">15 Jobs</option>
              <option value="20">20 Jobs</option>
            </select>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" onclick="findJobs()">
            <i class="fas fa-search"></i>
            Find Matching Jobs
          </button>
          <button class="btn btn-secondary" onclick="backToWelcome()">
            <i class="fas fa-arrow-left"></i>
            Back
          </button>
        </div>

        <div id="jobResults">
          <div id="jobList" class="job-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
